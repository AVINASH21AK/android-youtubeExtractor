apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile('com.github.evgenyneu:js-evaluator-for-android:v2.0.0') {
        exclude module: 'appcompat-v7'
    }
}
